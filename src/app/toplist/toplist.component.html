      <ngb-carousel #carousel style="margin-top: 30px;min-height: 80vh; padding-bottom: 30px;" interval="10000">
        <ng-template class="carousel-item" style="margin: 0 auto; " *ngFor="let item of items | async" ngbSlide>
          <div style="width: 80%;margin: 0 auto; text-align: center;">
            <h3 style="color: white;">{{ item.name }}</h3>
            <app-results [comp]="item"></app-results>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>

    <div *ngIf="mobile" class="container" (window:resize)="getScreenWidth($event)">
      <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12  srodek" *ngFor="let item of items | async">
          <h4 class="white">
            <b>{{ item.name }}</b>
          </h4>
          <app-results [comp]="item"></app-results>
          <br />
          <br />
        </div>
